<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <section class="search">
            <div class="left">
                <img src="./images/search.png" alt="search">
                <input type="text" name="search">
            </div>
            <div class="right">
                <img src="./images/bell.png" alt="bell">
                <img src="./images/profile.png" alt="user">
                <h2>Rahul Gupta</h2>
            </div>
        </section>
        <section class="profile">
            <div class="left">
                <img src="./images/profile.png" alt="user">
                <h2>Hi there, Rahul Gupta</h2>
            </div>
            <div class="right">
                <button>Upload</button>
            <button>New</button>
            <button>Share</button>
            </div>
        </section>
    </header>
    <nav>
        <strong>
            <img src="./images/dashboard.png" alt="dashboard">
            <h1>Dashboard</h1>
        </strong>
        <ul>
            <li><img src="./images/home.png" alt="Home"><a href="#">Home</a></li>
            <li><img src="./images/user.png" alt="Profile"><a href="#">Profile</a></li>
            <li><img src="./images/sms.png" alt="Message"><a href="#">Message</a></li>
            <li><img src="./images/clock.png" alt="History"><a href="#">History</a></li>
            <li><img src="./images/file.png" alt="Tasks"><a href="#">Tasks</a></li>
            <li><img src="./images/people.png" alt="Community"><a href="#">Community</a></li>
            <li><img src="./images/setting.png" alt="Setting"><a href="#">Setting</a></li>
            <li><img src="./images/query.png" alt="Support"><a href="#">Support</a></li>
            <li><img src="./images/security.png" alt="Privacy"><a href="#">Privacy</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <section class="card">
                <h1>Calculator</h1>
            </section>
            <section class="card">
                <h1>Rock Paper Scissor</h1>
            </section>
            <section class="card">
                <h1>DrumKit</h1>
            </section>
            <section class="card">
                <h1>Etch-a-Sketch</h1>
            </section>
            <section class="card">
                <h1>Sign-up Form</h1>
            </section>
            <section class="card">
                <h1>Landing Page</h1>
            </section>
        </section>
        <aside>
            latest
        </aside>
    </main>
</body>
</html>
